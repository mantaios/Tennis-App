 // --- IndexedDB Setup ---
  const dbRequest = indexedDB.open('AthletePhotosDB', 1);

  dbRequest.onupgradeneeded = (event) => {
    const db = event.target.result;
    if (!db.objectStoreNames.contains('photos')) {
      db.createObjectStore('photos', { keyPath: 'id' });
    }
  };

  dbRequest.onerror = (event) => {
    console.error('IndexedDB error:', event.target.error);
  };

  dbRequest.onsuccess = (event) => {
    console.log('IndexedDB Î­Ï„Î¿Î¹Î¼Î·!');
  };

  function savePhoto(id, file) {
    const reader = new FileReader();
    reader.onload = (e) => {
      const db = dbRequest.result;
      const tx = db.transaction('photos', 'readwrite');
      const store = tx.objectStore('photos');
      store.put({ id: id, photo: e.target.result });
      tx.oncomplete = () => console.log('Î¦Ï‰Ï„Î¿Î³ÏÎ±Ï†Î¯Î± Î±Ï€Î¿Î¸Î·ÎºÎµÏÏ„Î·ÎºÎµ Î¼Îµ ID:', id);
    };
    reader.readAsDataURL(file);
  }

  function loadPhoto(id, callback) {
    const db = dbRequest.result;
    const tx = db.transaction('photos', 'readonly');
    const store = tx.objectStore('photos');
    const request = store.get(id);

    request.onsuccess = () => {
      if (request.result) callback(request.result.photo);
      else callback(null);
    };
  }

  function deletePhoto(id) {
    const db = dbRequest.result;
    const tx = db.transaction('photos', 'readwrite');
    const store = tx.objectStore('photos');
    store.delete(id);
    tx.oncomplete = () => console.log('Î¦Ï‰Ï„Î¿Î³ÏÎ±Ï†Î¯Î± Î´Î¹Î±Î³ÏÎ¬Ï†Î·ÎºÎµ Î¼Îµ ID:', id);
  }
